<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./axios.min.js"></script>

    <title>axios全局配置</title>
  </head>
  <!-- 
                ..1 axios.default.timeout=3000 //超时时间
                ..2 axios.default.baseURL='http://localhost:3000/Vue基础知识'  //默认地址
                ..3 axios.default.headersp['mytoken']='...'//设置请求头 做登陆时用
   -->
  <body>
    <script>
      //配置请求的基本url地址
      //这里直接本地启动，会出现跨域问题，后台进行设置
      axios.defaults.baseURL = "http://localhost:3000/";
      //配置请求头信息
      axios.defaults.headers["mytoken"] = "hello";
      axios.get("/axios-json").then((ret) => {
        console.log(ret.data);
      });
    </script>
  </body>
</html>
