<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="input-num">
        <button @click="sub">-</button>
        <span>{{num}}</span>
        <button @click="add">+</button>
      </div>
    </div>
  </body>
  <script>
    var vue = new Vue({
      el: "#app",
      data: {
        num: 1,
      },
      methods: {
        add: function () {
          if (this.num >= 10) {
            this.num = 10;
          } else {
            this.num++;
          }
        },
        sub: function () {
          if (this.num <= 0) {
            this.num = 0;
          } else {
            this.num--;
          }
        },
      },
    });
  </script>
</html>
