<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>样式绑定细节</title>
  </head>
  <!-- 
          .1对象绑定和数组绑定可以结合使用
          .2class绑定的值可以简化操作
          .3默认的class如何处理 ?会保留
   -->
  <style>
    .active {
      background-color: orange;
    }
    .error {
      color: red;
    }
    .test {
      width: 300px;
      height: 20px;
    }
    .base {
      font-size: 28px;
    }
  </style>
  <body>
    <div id="app">
      <div v-bind:class="[activeClass,errorClass,{test:isTest}]">测试样式</div>
      <br />
      <!-- 简化处理1 -->
      <div v-bind:class="arrClasses">简化后样式测试</div>
      <br />
      <!-- 简化处理2 -->
      <div v-bind:class="objClasses">第三类</div>
      <br />
      <!-- 含有默认class -->
      <div class="base" v-bind:class="objClasses">第四个,含有默认class</div>

      <button @click="handle">切换</button>
    </div>
  </body>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        activeClass: "active",
        errorClass: "error",
        isTest: true,
        arrClasses: ["active", "error"],
        objClasses: {
          active: true,
          error: true,
        },
      },
      methods: {
        handle: function () {
          this.isTest = !this.isTest;
          this.objClasses.active = !this.objClasses.active;
        },
      },
    });
  </script>
</html>
