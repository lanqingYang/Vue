<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>局部组件注册</title>
  </head>
  <body>
    <div id="app">
      <hello-world></hello-world>
      <hello-tom></hello-tom>
      <hello-jerry></hello-jerry>
    </div>
  </body>
  <script>
    /* 
        局部组件
        局部组件只能在注册他的父组件中使用

  */
    var HelloWorld = {
      data: function () {
        return {
          msg: "helloworld",
        };
      },
      template: `<div>{{msg}}</div>`,
    };

    var HelloTOM = {
      data: function () {
        return {
          msg: "helloTOM",
        };
      },
      template: `<div>{{msg}}</div>`,
    };

    var HelloJerry = {
      data: function () {
        return {
          msg: "helloJerry",
        };
      },
      template: `<div>{{msg}}</div>`,
    };
    var vue = new Vue({
      el: "#app",
      data: {},
      components: {
        "hello-world": HelloWorld,
        "hello-tom": HelloTOM,
        "hello-jerry": HelloJerry,
      },
    });
  </script>
</html>
